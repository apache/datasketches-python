[build-system]
requires = ["wheel",
            "setuptools >= 30.3.0",
            "cmake >= 3.16",
            "numpy",
            "nanobind >= 1.6"]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
build-verbosity = 0  # options: 1, 2, or 3
skip = ["cp36-*", "cp37-*", "cp38-*", "pp*", "*-win32"]

[tool.cibuildwheel.windows]
archs = ["auto64"]

[tool.cibuildwheel.linux]
archs = ["auto", "aarch64"]

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]
